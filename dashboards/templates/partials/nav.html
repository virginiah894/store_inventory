<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-info bg-info">
    <div class="container">
      {% if user.is_authenticated %}

      <a class="navbar-brand text-white" text href="/">PerryStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url 'index'%}">Dashboard</a>
          </li>

        </ul>


        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="{% url 'profile'%}">{{user.username}} Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'logout'%}">Logout</a>
          </li>

        </ul>

        {% else %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="{% url 'register'%}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'login'%}">Login</a>
          </li>

        </ul>

        {% endif %}

      </div>
    </div>


  </nav>

</body>

</html>
