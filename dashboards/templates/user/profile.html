{%extends 'partials/base.html' %}

{% block title%} Profile Page {% endblock%}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">Profile Page</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <span class = "h4">profile Information</span>
                            <a href="" class="btn btn-info btn-sm  float-right">Edit</a>
                            <hr>
                            <table class="table bg-white table-borderless">
                               
                                <tbody>
                                    <tr>
                                        <th scope="row">Name</th>
                                        <td>{{user.username}}</td>
                                       
                                        </td>
                        
                                    </tr>
                                    <tr>
                                        <th scope="row">Email</th>
                                        <td>{{user.email}}</td>
                                       
                                    </tr>
                                    <tr>
                                        <th scope="row">Phone</th>
                                        <td>{{user.profile.phone}}</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">Address</th>
                                        <td>{{user.profile.address}}</td>

                                    </tr>
                                </tbody>
                            </table>
                        

                        </div>
                        <div class="col-md-4">
                            <img src="{{user.profile.image.url}}" alt="" class="img-thumbnail ">
                        </div>
                    </div>
                   
                </div>
            </div>

        </div>
        
    </div>
</div>






{% endblock %}
